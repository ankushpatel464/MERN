<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/contact-me">
        <label for="email">UserName: </label>
        <input type="text" id="email" placeholder="email" required="true"> <br>
        
        <label for="user_password">Password: </label>
        <input id="user_password" type="password"> <br>
        <input type="submit">
    </form>

    <form>
        <label for="male">Male:</label>
        <input type="radio" id="male" name="gender" value="male"><br>
        <label for="female">Female:</label>
        <input type="radio" id="female" name="gender" value="female"><br>
        <label for="other">Other:</label>
        <input type="radio" id="other" name="gender" value="other"><br>
    </form>

    <form>
        <label for="apple">apple:</label>
        <input type="checkbox" id="apple" name="fruit" value="apple"><br>
        <label for="female">Female:</label>
        <input type="checkbox" id="female" name="fruit" value="banana"><br>
        <label for="other">Other:</label>
        <input type="checkbox" id="other" name="fruit" value="orange"><br>
    </form>

    <form>
        <label for="country"> Select your Country</label>
        <select name="country" id="country">
            <option value="India">India</option>
            <option value="US">US</option>
            <option value="UK">UK</option>
            <option value="Other">Other</option>
        </select>
    </form>

    <form>
        <textarea name="story" id="story" cols="20" rows="4">
            Please write a story
        </textarea>
    </form>

    <iframe width="300" height="200" src="https://www.youtube.com/embed/EbMtJ_Rl_fA?si=Sqru4bRDoinrBHLL" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <iframe src="https://en.wikipedia.org/wiki/Sinking_of_SS_Princess_Alice" width="300" height="300"></iframe>

</body>
</html>
